{% extends "layout.html" %}

{% block body %}
<section id="section1">
<div class="container mt-4">
    <div class="row">
        <div class="col-md border border-primary rounded p-1 m-1">
            <h1 class="display-6 text-primary">Institutions</h1>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="inst1" class="form-label">First institution:</label>
                    <input list="providers" name="inst1" class="form-control" placeholder="Start typing name">
                    <datalist id="providers">
                        {% for row in providers %}
                            <option value="{{ row['PROVIDER_NAME'] }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="inst2" class="form-label">Second institution:</label>
                    <input list="providers" name="inst2" class="form-control" placeholder="Start typing name">
                    <datalist id="providers">
                        {% for row in providers %}
                            <option value="{{ row['PROVIDER_NAME'] }}">
                        {% endfor %}
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</section>

{% endblock %}
